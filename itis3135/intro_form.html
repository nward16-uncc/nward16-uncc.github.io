<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel Ward | Introduction Form</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Introduction Form</h2>
        <h3>Please submit the form below.</h3>

        <form id="introForm" novalidate>
            <fieldset>
                <legend>Basic Information</legend>

                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" value="Nathaniel" required />

                <label for="middleName">Middle Name / Initial:</label>
                <input type="text" name="middleName" id="middleName" value="D" />

                <label for="nickname">Nickname / Preferred Name:</label>
                <input type="text" name="nickname" id="nickname" value="Nate" />

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" value="Ward" required />
            </fieldset>

            <fieldset>
                <legend>Acknowledgement</legend>

                <label for="ackStatement">Acknowledgement Statement:</label>
                <input type="text" name="ackStatement" id="ackStatement"
                    value="I acknowledge that I have read and understood the course syllabus and expectations."
                    required />

                <label for="ackDate">Date:</label>
                <input type="date" name="ackDate" id="ackDate" value="2025-10-26" required />
            </fieldset>

            <fieldset>
                <legend>Mascot & Divider</legend>

                <label for="mascotAdj">Mascot Adjective:</label>
                <input type="text" name="mascotAdj" id="mascotAdj" value="Nuclear" />

                <label for="mascotAnimal">Mascot Animal:</label>
                <input type="text" name="mascotAnimal" id="mascotAnimal" value="Whale" />

                <label for="divider">Divider:</label>
                <input type="text" name="divider" id="divider" value="|" maxlength="3" />
            </fieldset>

            <fieldset>
                <legend>Picture</legend>

                <label for="picture">Upload Picture:</label>
                <input type="file" name="picture" id="picture" accept="image/*" />

                <figure class="small-image">
                    <img id="previewImage" src="images/atl_zoo.jpg" alt="At the Atlanta Zoo with my family" />
                    <figcaption id="previewCaption"><em>At the Atlanta Zoo with my family</em></figcaption>
                </figure>

                <label for="picCaption">Picture Caption:</label>
                <input type="text" name="picCaption" id="picCaption" value="At the Atlanta Zoo with my family" />
            </fieldset>

            <fieldset>
                <legend>Personal Statement</legend>
                <label for="personalStatement"></label>
                <textarea name="personalStatement" id="personalStatement"
                    rows="5">I’m currently pursuing a career in cybersecurity...</textarea>
            </fieldset>

            <fieldset>
                <legend>Main Bullets</legend>
                <ol>
                    <li><label for="bullet1"></label><input type="text" name="bullet1" id="bullet1"
                            value="Born and raised in Waxhaw, NC."></li>
                    <li><label for="bullet2"></label><input type="text" name="bullet2" id="bullet2"
                            value="Completed Associate’s Degree..."></li>
                    <li><label for="bullet3"></label><input type="text" name="bullet3" id="bullet3"
                            value="Pursuing a Bachelor..."></li>
                    <li><label for="bullet4"></label><input type="text" name="bullet4" id="bullet4"
                            value="Certificate: Security+"></li>
                    <li><label for="bullet5"></label><input type="text" name="bullet5" id="bullet5"
                            value="Worked in steel fabrication"></li>
                    <li><label for="bullet6"></label><input type="text" name="bullet6" id="bullet6"
                            value="Lenovo Thinkpad T14 Gen 5"></li>
                    <li><label for="bullet7"></label><input type="text" name="bullet7" id="bullet7"
                            value="Hobbies: YouTube, hiking"></li>
                </ol>
            </fieldset>

            <fieldset id="coursesSection">
                <legend>Courses (department, number, name, reason)</legend>

                <div class="course">
                    <label for="dept1"></label><input id="dept1" type="text" name="dept[]" value="ITIS">
                    <label for="num1"></label><input id="num1" type="text" name="num[]" value="3200">
                    <label for="cname1"></label><input id="cname1" type="text" name="cname[]" value="Intro to Infosec">
                    <label for="reason1"></label><input id="reason1" type="text" name="reason[]"
                        value="Because it is relevant">
                </div>

                <button type="button" id="addCourse">Add Course</button>
            </fieldset>

            <fieldset>
                <legend>Quote</legend>

                <label for="quote">Quote:</label>
                <input type="text" name="quote" id="quote" value="There is nothing impossible to him who will try">

                <label for="quoteAuthor">Author:</label>
                <input type="text" name="quoteAuthor" id="quoteAuthor" value="Alexander the Great">
            </fieldset>

            <fieldset>
                <legend>Extras</legend>

                <label for="funnyThing">Funny Thing:</label>
                <input type="text" name="funnyThing" id="funnyThing" value="I love playing Halo...">

                <label for="share">Something I'd like to share:</label>
                <input type="text" name="share" id="share" value="I’m currently building a Flask-based C2...">
            </fieldset>

            <fieldset>
                <legend>Links</legend>
                <ol>
                    <li><label for="link1"></label><input type="url" name="link1" id="link1"
                            value="https://linkedin.com/in/nathanielward"></li>
                    <li><label for="link2"></label><input type="url" name="link2" id="link2"
                            value="https://github.com/nathanielward"></li>
                    <li><label for="link3"></label><input type="url" name="link3" id="link3"
                            value="https://nathanielward.dev"></li>
                    <li><label for="link4"></label><input type="url" name="link4" id="link4"
                            value="https://instagram.com/nuclearwhale"></li>
                    <li><label for="link5"></label><input type="url" name="link5" id="link5"
                            value="mailto:nathanielward@example.com"></li>
                </ol>
            </fieldset>

            <div class="controls">
                <button type="submit">Submit</button>
                <button type="reset" id="formReset">Reset</button>
                <button type="button" id="clearBtn">Clear</button>
                <button type="button" id="generateJsonBtn">Generate JSON</button>
                <button type="button" id="generateHtmlBtn">Generate HTML</button>
            </div>
        </form>

    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
    <script src="scripts/generate_json.js"></script>
    <script src="scripts/generate_html.js"></script>
</body>

</html>
